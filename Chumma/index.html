<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .chumma{
            animation: ani 3s infinite  ;
        }

        @keyframes ani {
            25% {transform: scale(1.1) skewX(15deg) rotate(-20deg) translateX(200px) translateY(200px);}
            50% {transform: scale(1.3) skewX(15deg) rotate(-20deg) translateX(200px) translateY(200px);}
            75% {transform: scale(1.4) skewX(15deg) rotate(-20deg) translateX(200px) translateY(200px);}
        }
    </style>

</head>
<body>
        <svg height="1000px" width="1000px" class="chumma" style="border: 5px solid black;">
        <circle cx="500" cy="500" r="100" fill="red" stroke="black" stroke-width="5" />

        <!-- <rect x="0" y="0" height="200px" width="400px" fill="yellow" stroke="black" stroke-width="5"/> -->
        <polygon points="100,200 150,0 200,200" />
        <polyline points="200,200 250,0 " fill="red" stroke="black" stroke-width="5" />

    </svg>
</body>

</html>
